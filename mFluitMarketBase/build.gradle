apply plugin: 'com.android.library'

android {
    compileSdkVersion 26



    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        debug {
            minifyEnabled false
            useProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            testProguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguardTest-rules.pro'
        }

        release {
            minifyEnabled true
            useProguard true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            testProguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguardTest-rules.pro'
        }
    }
    dataBinding {
        enabled = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':xutils')
    implementation project(':cordova')
    api 'com.google.code.gson:gson:2.8.0'
    api 'org.jsoup:jsoup:1.10.3'
    api 'com.amap.api:location:latest.integration'
    api 'com.android.support:support-v4:24.0.0'
    api 'com.android.support:support-v13:26.1.0'
    api 'com.android.support:appcompat-v7:26.1.0'
    api 'io.reactivex.rxjava2:rxjava:2.x.x'
    api 'io.reactivex.rxjava2:rxandroid:2.1.1'
    api 'com.squareup.retrofit2:retrofit:2.3.0'
    api 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
    // gson解析，可以自行替换
    api 'com.squareup.retrofit2:converter-gson:2.3.0'
    // 日志拦截器
    api 'com.squareup.okhttp3:logging-interceptor:3.6.0'
    api 'com.google.dagger:dagger:2.11'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.11'
    //加载对话框
    api 'com.kaopiz:kprogresshud:+'
    api 'com.android.support:recyclerview-v7:24.0.0'
    api 'com.github.bumptech.glide:glide:3.7.0'
    api 'com.android.support:design:24.0.0'

   }
